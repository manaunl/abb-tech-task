<span class="inline-flex items-center rounded-md px-2 py-1 text-xs font-medium ring-1 ring-inset"
      [ngClass]="{
         'text-indigo-800 bg-indigo-50 ring-indigo-600/20': status() === 'success',
         'text-orange-800 bg-orange-50 ring-orange-600/20': status() === 'error'
      }">
    {{ message() }}
</span>
